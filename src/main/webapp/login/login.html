<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="description" content="这是一个登录页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/plugin/drag/drag.css"/>
</head>

<body data-type="login">
    <div class="am-g tpl-g">
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-logo"></div>
                <form class="am-form tpl-form-line-form">
                    <div class="am-form-group">
<!--
                        <input type="text" class="tpl-form-input" name="username" placeholder="请输入账号" style="display: none;width:0;height:0;">
-->
                        <input type="text" class="tpl-form-input" autocomplete="off" name="username" id="username" placeholder="请输入账号">
                    </div>
                    <div class="am-form-group">
                        <input type="password" id="password"  autocomplete="off" style="display:none;width:0;height:0" />
                        <input type="password"  class="tpl-form-input" placeholder="请输入密码" onblur="showValue('password',this.value);" />
                    </div>
                    <div class="am-form-group tpl-login-remember-me">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">
                            记住密码
                        </label>
                        <label style="float: right">
                            <a class="am-link-muted">忘记密码?</a>
                        </label>
                    </div>
                    <div class="am-form-group">
                        <div id="drag">
                            <div class="drag_bg"></div>
                            <div class="drag_text slidetounlock" onselectstart="return false;" unselectable="on">
                                请按住滑块，拖动到最右边
                            </div>
                            <div class="handler handler_bg"></div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <button type="button" id="loginBtn" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn am-disabled">登录</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="/assets/css/jquery-2.0.3.min.js"></script>
<script src="/assets/js/theme.js"></script>
<script src="/plugin/drag/drag.js"></script>
<script src="/js/md5.js"></script>
<script src="/login/login.js"></script>
</html>
