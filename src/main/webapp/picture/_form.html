    <div class="layui-row">
            <div class="layui-col-xs6">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        描述
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="title" name="picture.title" value="#(picture.title??)" placeholder="" lay-verify="titleString100" lay-verType="tips" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
    </div>

    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    图片
                </label>
                <div class="layui-input-block">
                    <div class="layui-upload">
                        <input type="hidden" id="pictureId" name="picture.pictureId" value="#(picture.pictureId??)"/>
                        <input type="hidden" id="pictureIdValidator" name="picturepictureIdValidator" value="#(test.password??)"/>
                        <input type="hidden" id="pictureId_uploadid" name="upload[0].uploadid" value="#(picture.pictureId??)"/>
                        <input type="hidden" id="pictureId_fileName" name="upload[0].fileName" value="#(uploadPicture.fileName??)"/>
                        <input type="hidden" id="pictureId_originalFileName" name="upload[0].originalFileName" value="#(uploadPicture.originalFileName??)"/>
                        <input type="hidden" id="pictureId_businessType" name="upload[0].businessType" value="#(uploadPicture.businessType??)"/>
                        <input type="hidden" id="pictureId_businessField" name="upload[0].businessField" value="#(uploadPicture.businessField??)"/>
                        <input type="hidden" id="pictureId_contentType" name="upload[0].contentType" value="#(uploadPicture.contentType??)"/>
                        <button type="button" class="layui-btn" id="pictureIdBtn" lay-verify="" lay-verType="tips">上传图片</button>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" #if(picture.pictureId??) src="/upload/download/#(picture.pictureId??)" #end  id="pictureIdImg" style="width:92px;height: 92px;margin : 0 10px 10px 0">
                            <p id="pictureIdTip"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="form-picture">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
