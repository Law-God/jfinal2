<input type="hidden"  id="tableMetaName" value="#(tableMeta.name??)"/>
<input type="hidden" id="tableMetaPrimaryKey" value="#(tableMeta.primaryKey??)"/>

#for(columnMeta : tableMeta.columnMetas)
#if(columnMeta.isPrimaryKey == "true")
<div class="layui-row columns" style="display: none">
    <input type="hidden" name="name" value="#(columnMeta.name??)" class="column"/>
    <input type="hidden" name="javaType" value="#(columnMeta.javaType??)" class="column"/>
    <input type="hidden" name="attrName" value="#(columnMeta.attrName??)" class="column"/>
    <input type="hidden" name="type" value="#(columnMeta.type??)" class="column"/>
    <input type="hidden" name="isNullable" value="#(columnMeta.isNullable??)" class="column"/>
    <input type="hidden" name="isPrimaryKey" value="#(columnMeta.isPrimaryKey??)" class="column"/>
    <input type="hidden" name="defaultValue" value="#(columnMeta.defaultValue??)" class="column"/>
    <input type="hidden" name="remarks" value="#(columnMeta.remarks??)" class="column"/>
    <input type="hidden" name="sqlType" value="#(columnMeta.sqlType??)" class="column"/>
    <input type="hidden" name="size" value="#(columnMeta.size??)" class="column"/>
    <input type="hidden" name="scale" value="#(columnMeta.scale??)" class="column"/>
    <input type="hidden" name="layVerify" value="#(columnMeta.layVerify??)" class="column"/>
</div>
#else
<div class="layui-row columns">
    <input type="hidden" name="name" value="#(columnMeta.name??)" class="column"/>
    <input type="hidden" name="javaType" value="#(columnMeta.javaType??)" class="column"/>
    <input type="hidden" name="attrName" value="#(columnMeta.attrName??)" class="column"/>
    <input type="hidden" name="type" value="#(columnMeta.type??)" class="column"/>
    <input type="hidden" name="sqlType" value="#(columnMeta.sqlType??)" class="column"/>
    <input type="hidden" name="isPrimaryKey" value="#(columnMeta.isPrimaryKey??)" class="column"/>
    <blockquote class="layui-elem-quote">#(columnMeta.name??)</blockquote>

<div class="layui-col-xs3 layui-col-xs">
    <div class="layui-form-item">
        <div class="grid-demo grid-demo-bg1">
            <div class="grid-demo">
                <label class="layui-form-label">业务类型</label>
                <div class="layui-input-block">
                    <select name="businessType" lay-filter="select-business-type" class="column">
                        #if(columnMeta.sqlType == 'string')
                        <option value="string" #if(columnMeta.businessType == 'string') selected #end>文本框</option>
                        <option value="text" #if(columnMeta.businessType == 'text') selected #end>文本域</option>
                        <option value="picture" #if(columnMeta.businessType == 'picture') selected #end>图片</option>
                        <option value="file" #if(columnMeta.businessType == 'file') selected #end>文件</option>
                        #elseif(columnMeta.sqlType == 'int')
                        <option value="int" #if(columnMeta.businessType == 'int') selected #end>整数型</option>
                        #elseif(columnMeta.sqlType == 'double')
                        <option value="double" #if(columnMeta.businessType == 'double') selected #end>浮点型</option>
                        #elseif(columnMeta.sqlType == 'date')
                        <option value="date" #if(columnMeta.businessType == 'date') selected #end>日期型</option>
                        #elseif(columnMeta.sqlType == 'text')
                        <option value="edit" #if(columnMeta.businessType == 'edit') selected #end>编辑器</option>
                        #elseif(columnMeta.sqlType == 'char')
                        <option value="radio" #if(columnMeta.businessType == 'radio') selected #end>单选按钮</option>
                        #end
                        <option value="none">不展示</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="layui-col-xs3 layui-col-xs show-name">
    <div class="layui-form-item">
        <label class="layui-form-label">显示名称</label>
        <div class="layui-input-block">
            <input type="text" id="remarks" name="remarks" value="#(columnMeta.remarks??)" autocomplete="off" class="layui-input column">
        </div>
    </div>
</div>

<div class="layui-col-xs3 layui-col-xs required">
    <div class="layui-form-item">
        <label class="layui-form-label">是否必填</label>
        <div class="layui-input-block">
            <input type="checkbox" lay-skin="switch" #if(columnMeta.isNullable == '0') checked="" #end name="isNullable" value="#(columnMeta.isNullable??)" lay-filter="switchTest" lay-text="ON|OFF" class="column">
        </div>
    </div>
</div>

<div class="layui-col-xs6 layui-col-xs text-tip">
    <div class="layui-form-item">
        <label class="layui-form-label">文本框提示</label>
        <div class="layui-input-block">
            <input type="text" id="defaultValue" name="defaultValue" value="#(columnMeta.defaultValue??)" autocomplete="off" class="layui-input column">
        </div>
    </div>
</div>

<div class="layui-col-xs3 layui-col-xs lay-verify">
    <div class="layui-form-item">
        <div class="grid-demo grid-demo-bg1">
            <div class="grid-demo">
                <label class="layui-form-label">校验规则</label>
                <div class="layui-input-block">
                    <select lay-filter="selectLayVerify" name="layVerify" class="column">
                        #if(columnMeta.sqlType == 'string')
                            <option value="string" #if(columnMeta.layVerify == 'string') selected #end>字符</option>
                            <option value="phone" #if(columnMeta.layVerify == 'phone') selected #end>手机号</option>
                            <option value="email" #if(columnMeta.layVerify == 'email') selected #end>邮箱</option>
                            <option value="url" #if(columnMeta.layVerify == 'url') selected #end>链接</option>
                            <option value="identity" #if(columnMeta.layVerify == 'identity') selected #end>身份证号</option>
                        #elseif(columnMeta.sqlType == 'int')
                            <option value="int" #if(columnMeta.layVerify == 'int') selected #end>整数</option>
                        #elseif(columnMeta.sqlType == 'double')
                            <option value="double" #if(columnMeta.layVerify == 'double') selected #end>浮点数</option>
                        #elseif(columnMeta.sqlType == 'date')
                            <option value="date" #if(columnMeta.layVerify == 'date') selected #end>日期</option>
                        #elseif(columnMeta.sqlType == 'char')
                            <option value="radio" #if(columnMeta.layVerify == 'radio') selected #end>单选</option>
                        #else
                        #end
                        <option value="regexp" #if(columnMeta.layVerify == 'regexp') selected #end>正则表达式</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="layui-col-xs3 layui-col-xs lay-verify-size">
    <div class="layui-form-item">
        <label class="layui-form-label">最大长度</label>
        <div class="layui-input-block">
            <input type="text" name="size"  value="#(columnMeta.size??)"  autocomplete="off" class="layui-input column">
        </div>
    </div>
</div>

<div class="layui-col-xs3 layui-col-xs  lay-verify-scale">
    <div class="layui-form-item">
        <label class="layui-form-label">精度</label>
        <div class="layui-input-block">
            <input type="text" name="scale"  value="#(columnMeta.scale??)"  autocomplete="off" class="layui-input column">
        </div>
    </div>
</div>

<div class="layui-col-xs6 layui-col-xs lay-verify-regexp">
    <div class="layui-form-item">
        <label class="layui-form-label">正则表达式</label>
        <div class="layui-input-block">
            <input type="text" id="regexp" name="regexp" value="#(columnMeta.regexp??)" autocomplete="off" class="layui-input column">
        </div>
    </div>
</div>

<div class="layui-col-xs6 layui-col-xs lay-verify-error-tip">
    <div class="layui-form-item">
        <label class="layui-form-label">失败提示</label>
        <div class="layui-input-block">
            <input type="text" id="tip" name="tip" value="#(columnMeta.tip??)" autocomplete="off" class="layui-input column">
        </div>
    </div>
</div>

<div class="layui-col-xs6 layui-col-xs lay-verify-radio-value">
    <div class="layui-form-item">
        <label class="layui-form-label">单选按钮值</label>
        <div class="layui-input-block">
            <input type="text" id="other" name="other" value="#(columnMeta.other??)" autocomplete="off" class="layui-input column">
        </div>
    </div>
</div>

</div>
#end
#end


<div class="layui-row">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="form-code">生成代码</button>
        </div>
    </div>
</div>
