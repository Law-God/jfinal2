#@layout()
#define main()
<div class="layui-tab">
	<ul class="layui-tab-title">
		<li class="layui-this">列表</li>
	</ul>
	<div class="layui-tab-content">
		<div>
            <button id="code-add" class="layui-btn layui-btn-sm" title="新增"><i class="layui-icon">&#xe608;&nbsp;新增</i></button>
		</div>
		<div class="layui-tab-item layui-show">
			<table class="layui-hide" id="table-code" lay-filter="code-tool"></table>
		</div>
	</div>
</div>

<script>
	layui.use('table', function(){
		var table = layui.table;
        var $ = layui.jquery;
        //监听工具条
        table.on('tool(code-tool)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                //layer.msg('ID：'+ data.id2 + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('确定删除？', function(index){
                    //obj.del();
                    //layer.close(index);
                    window.location.href='/code/delete/' + data.id;
                });
            } else if(obj.event === 'edit'){
                var layeruseredit = layer.open({
                    title : "修改",
                    id: 'layer_code_edit', //设定一个id，防止重复弹出
                    type: 2,
                    content: '/code/edit/' + data.id,
                    area: ['70%', '90%'],
                    maxmin: true,
                    end: function () {
                        //location.reload();
                    }
                });
                //layer.full(layeruseredit);
            }
        });
		table.render({
			elem: '#table-code'
			,url:'/code/list'
			,cellMinWidth: 60
			,cols: [[
                    {title: '序号',templet: '#seq-laytpl',width:60},
                    {field:'title', title: '标题'
},
                        {field:'content', title: '内容'},
                    {field:'', title: '操作',minWidth:110,toolbar: '#code-bar'},
			]]
            ,even: true //开启隔行背景
			,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                ,groups: 1 //只显示 1 个连续页码
                ,first: false //不显示首页
                ,last: false //不显示尾页
            },
            done: function(res, curr, count){
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                if(count < 1){//隐藏分页栏
                    $(".layui-table-page").css("display","none");
                }
            }
		});
        $("#code-add").click(function(){
            var layercodeadd = layer.open({
                title : "新增",
                type: 2,
                content: '/code/add',
                area: ['70%', '90%'],
                maxmin: true,
                end: function () {
                    //location.reload();
                }
            });
            //layer.full(layercodeadd);
        })
	});

</script>

<script type="text/html" id="code-bar">
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="seq-laytpl">
    {{ d.LAY_TABLE_INDEX+1 }}
</script>

#end
