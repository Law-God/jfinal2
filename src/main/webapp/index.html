<script>
    layui.use(['carousel', 'form','util'], function(){
        var carousel = layui.carousel
                ,form = layui.form
                ,util = layui.util;

        //图片轮播
        carousel.render({
            elem: '#banner'
            //,width: ''
            ,anim: 'fade'
            ,height: '768px'
            ,interval: 3000
        });

        //固定块
        util.fixbar({
            bar1: false
            //,bar2: true
            ,css: {right: 50, bottom: 100}
            ,bgcolor: '#393D49'
            ,click: function(type){
                if(type === 'bar1'){
                    layer.msg('icon是可以随便换的')
                } else if(type === 'bar2') {
                    layer.msg('两个bar都可以设定是否开启')
                }
            }
        });

    });
