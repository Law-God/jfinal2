<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CSS3带数字时钟的创意圆盘时钟动画DEMO演示</title>
  <link rel="stylesheet" href="/plugin/clock/css/style.css">
  <script src="/plugin/clock/js/index.js"></script>
  <script src="/plugin/clock/js/jquery.min.js"></script>
</head>

<body>

  
<div class="clock-container">
  <div class="clock-digital">
    <div class="date"></div>
    <div class="time"></div>
    <div class="day"> </div>

  <div class="clock-analog">

    <div class="second"></div>
    <div class="dail"></div>
  </div>
</div>
